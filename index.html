<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Today</title>

    <!-- Boostrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style  -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/cloudy.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="container-fluid bg-primary">
        <h2 class="text-center text-white p-4">Wheather App</h2>
    </header>

    <section class="hero">
        <div class="container app">

                <!-- <input aria-describedby="basic-addon1" type="text" class=" form-control search-bar mt-3" placeholder="Search Country...">   -->

                <div class="input-group mb-3 d-flex align-items-center">
                    <input type="text" class="form-control search-bar mt-3"  placeholder="Search Country..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn mt-3 w-25 search-button" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></button>
                  </div>
               
            <div class="container d-flex justify-content-center align-items-center p-5 flex-column">
                <div class="main-content d-flex flex-column justify-content-center align-items-center">
                    <img class="cloudimg" width="170px" src="images/cloudy.png" alt="">
                    <h1  style="font-size: 5.5rem; font-family: sans-serif; font-weight: 700; color: #fff;"><span class="degreeCelsius">00</span>&#176;C</h1>
                </div>
                
                <div class="location d-flex align-items-center">
                    <img width="30px" src="svg/location.svg" alt="">
                    <p class="location-name" style="margin: 0; font-weight: 500; font-size: x-large; color: #fff;">Oops</p>
                </div>

                <div class="bottom d-flex align-items-center justify-content-around mt-5">
                    <div class="d-flex align-items-start w-25 justify-content-around">
                        <img width="30px" src="images/humidity.png" alt="" class="mt-2"> 
                        <div>
                            <h1 class="humidity" style="font-family: sans-serif; font-weight: 700; color: #fff;">0%</h1>
                            <p class="text-white text-right">Humidity</p>
                        </div>   
                    </div>
                    <div  class="d-flex align-items-start w-25 justify-content-around">
                        <img width="30px" src="images/wind.png" alt="" class="mt-2"> 
                        <div>
                            <h1 class="wind" style="font-family: sans-serif; font-weight: 700; color: #fff; margin-left: 10px;">0Km/h</h1>
                            <p class="text-white text-right">Wind</p>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
